<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


<h:head>
	<title>Crear Factura</title>
</h:head>

<h:body>
	<ui:composition template="template/template.xhtml">
		<ui:define name="title"> Crear Contacto </ui:define>
		<ui:define name="content">

			<h:panelGroup id="panelCa">

				<h:form>
					<div class="form-group">
						<label class="col-md-12">Nombre</label>
						<div class="col-md-12">
							<h:inputText value="#{facturaBean.faccab.nombre}" type="text"
								placeholder="070XXXXXXX" class="form-control form-control-line" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-12">Apellido</label>
						<div class="col-md-12">
							<h:inputText value="#{facturaBean.faccab.apellido}" type="text"
								placeholder="Joe Down" class="form-control form-control-line" />
						</div>
					</div>


					<div class="form-group">
						<label class="col-md-12">Cedula</label>
						<div class="col-md-12">
							<h:inputText value="#{facturaBean.faccab.cedula}" type="text"
								placeholder="Joe Down" class="form-control form-control-line" />
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-12">Agregar Producto</label>
					</div>

					<div class="form-group">
						<div class="col-sm-12">
						
						<h:inputText id="num" value="#{facturaBean.nume}" type="Number"
								placeholder="Joe Down" class="form-control form-control-line" />
									
							<h:commandButton
								action="#{facturaBean.addDetalle(num)}"
								value="Anadir" class="btn btn-success">
								<f:ajax render="panelDetalle" />
							</h:commandButton>
						</div>
					</div>


				</h:form>

			</h:panelGroup>


			<h:panelGroup id="panelDetalle">
				<h:form id="tels" rendered="#{FacturaBean.editable}">
					<h1>Detalle Producto</h1>

					<h:dataTable value="#{facturaBean.faccab.listaDetalles}" var="det"
						class="table">
						<h:column>
							<f:facet name="header">Descripcion</f:facet>
						#{det.producto.descripcion}
					</h:column>
						<h:column>
							<f:facet name="header">precio</f:facet>
						#{det.producto.preciounitario}
					</h:column>
					</h:dataTable>
				</h:form>
			</h:panelGroup>




		</ui:define>
	</ui:composition>

</h:body>

</html>
